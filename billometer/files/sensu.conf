{%- from "billometer/map.jinja" import server with context -%}
{%- set bill_user = server.message_queue.user %}
{%- set bill_pass = server.message_queue.password %}
{%- set mistral_host = server.message_queue.host %}
{% if grains.ipv4[0] == '127.0.0.1' %}{% set address =  grains.ipv4[1] %}{% else %}{% set address =  grains.ipv4[0] %}{% endif %}
remote_rabbitmq_billometer_alive:
  command: "PATH=$PATH:/etc/sensu/plugins rabbitmq-amqp-alive.rb -w {{ mistral_host }} -v %2Fbillometer -u {{ bill_user }} --password {{ bill_pass }}"
  interval: 60
  occurrences: 1
  subscribers:
  - remote-network
remote_rabbitmq_billometer_metrics:
  command: "PATH=$PATH:/etc/sensu/plugins rabbitmq-queue-metrics.rb --host {{ mistral_host }} --user {{ bill_user }} --password {{ bill_pass }}"
  interval: 60
  occurrences: 1
  subscribers:
  - remote-network
remote_rabbitmq_billometer_metrics:
  command: "PATH=$PATH:/etc/sensu/plugins check-rabbitmq-queue.rb --host {{ mistral_host }} --password {{ bill_pass }} --user {{ bill_user }} -w 50 -c 100 --queue default"
  interval: 60
  occurrences: 1
  subscribers:
  - remote-network